<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link href="/HTML/CSS/contact.css" rel="stylesheet">
        <link href="../CSS/normalize.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h2 class="title">contact us</h2>
            <div>
                <h5 class="box-header">Your Email</h5>
                <form>
                    <input type="email" placeholder="email@example.com">
                </form>
            </div>
            <div class="name-box">
                <div class="small-name" style="margin-right: 7%;">
                    <h5 class="box-header">First name</h5>
                    <form>
                        <input type="text">
                    </form>
                </div>
                <div class="small-name">
                    <h5 class="box-header">Last name</h5>
                    <form>
                        <input type="text">
                    </form>
                </div>
            </div>
            <div class="message-box">
                <h5 class="box-header">Message</h5>
                <form>
                    <textarea rows="6" style="width: 96%;"></textarea>
                </form>
            </div>
            <div class="footer">
                <form style="position: absolute;">
                    <input type="checkbox" class="checkbox">
                </form>
                <h5 style="position: absolute; left: 15%; bottom: 8.6%;">Subscribe</h5>
                <button class="send-button">
                    <p style="margin: 4px auto auto auto;">SEND</p>
                </button>
            </div>
        </div>
        
    </body>
</html>
