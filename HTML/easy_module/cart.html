<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link href="/HTML/CSS/cart.css" rel="stylesheet">
        <link href="/HTML/CSS/normalize.css" rel="stylesheet">
    </head>
    <body>
        <div class="background-container">
        <div class="content-box">
            <h2 style="margin: 0px 0px 20px 0px">Your shopping cart</h2>
        </div>
        <div class="content-box">
            <table class="main-table" border="0">
                <thead>
                    <tr class="bottom-line">
                        <td colspan="2">ITEM</td>
                        <td>AMOUNT</td>
                        <td>PRICE</td>
                        <td>TOTAL</td>
                      </tr>
                </thead>
                <tbody>
                  <tr class="bottom-line">
                    <td><img src="../img/cart1.png" width="100px"></td>
                    <td style="text-align: left;">
                        <div class="item-box">
                            <h4>SONY</h4>
                            <p>FE 70-200 mm F2.8 GM OSS</p>
                        </div> 
                    </td>
                    <td style="text-align: right; color: #adadad;">1</td>
                    <td style="color: #adadad;">$ 1979.00</td>
                    <td style="font-weight: bold;"">$ 1979.00</td>
                  </tr>
                  <tr class="bottom-line">
                    <td><img src="../img/cart2.png" width="100px"></td>
                    <td style="text-align: left;">
                        <div class="item-box">
                            <h4>SONY</h4>
                            <p>Sonnar T' E 24mm F1.8 ZA</p>
                        </div>
                    </td>
                    <td style="text-align: right; color: #adadad;">1</td>
                    <td style="color: #adadad;">$ 989.00</td>
                    <td style="font-weight: bold;">$ 989.00</td>
                  </tr>
                  <tr class="bottom-line">
                    <td colspan="5"><h3 style="text-align: right; margin-right: 5px;">$ 2968.00</h2></td>
                  </tr>
                </tbody>
              </table>
        </div>
        
        <div class="content-box" style="margin-top: 15px;">
            <div style="width: 30%; position:absolute; bottom: 8%;">
                <a href="https://naver.com">Edit your shopping cart</a>
            </div>
            <div>
                <button class="button-checkout">
                    <p>Choose payment method</p>
                </button>
            </div>
        </div>


        </div>
    </body>
</html>
