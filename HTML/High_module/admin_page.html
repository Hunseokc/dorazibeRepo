<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="./admin_page.css">
  </head>
  <body>
    
    <div class="container" style="margin: 0px; padding: 0px; height: 2000px;">
        <div class="side-bar">
          <div class="icon-text">
            <i class="fa-solid fa-house ms-1"></i>
            <span>Home</span>
          </div>
          <div class="icon-text">
            <i class="fa-solid fa-headphones ms-1"></i>
            <span>Services</span>
          </div>
          <div class="icon-text">
            <i class="fa-solid fa-flag ms-1"></i>
            <span>Alerts</span>
          </div>
          <div class="icon-text">
            <i class="fa-solid fa-chart-pie"></i>
            <span>Stats</span>
          </div>
        </div>

        <div class="content">
            <nav class="navbar navbar-expand-lg bg-white shadow-sm">
              <div class="container-fluid">
                <span class="navbar-brand mb-0 h1"></span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              </div>
            </nav>

            <div class="dashboard">
                <h1>Dashboard</h1>
                <div class="row g-2">
                    <div class="col-12 col-md-3 shadow-sm">
                      <div class="alert-box-sky">
                        <p>Earnings(Monthly)</p>
                        <h4>$400,000</h4>
                        <i class="fa-solid fa-calendar-days fa-2x"></i>
                      </div>
                    </div>
                    <div class="col-12 col-md-3 shadow-sm">
                      <div class="alert-box-green">
                        <p>Earnings(Annual)</p>
                        <h4>$800,000</h4>
                        <i class="fa-solid fa-dollar-sign fa-2x"></i>
                      </div>
                    </div>
                    <div class="col-12 col-md-3 shadow-sm">
                      <div class="alert-box-blue">
                        <p>Tasks</p>
                        <h4>13</h4>
                        <i class="fa-solid fa-list fa-2x"></i>
                      </div>
                    </div>
                    <div class="col-12 col-md-3 shadow-sm">
                      <div class="alert-box-yellow">
                        <p>Requests</p>
                        <h4>25</h4>
                        <i class="fa-regular fa-message fa-2x"></i>
                      </div>
                    </div>
                </div>
                <div class="row">
                  <div class="col-12 col-md-7">
                    <div class="tab-box shadow-sm">
                      <div class="tab-box-nav shadow-sm">
                        <h6 class="mb-0">Earnings Overview</h6>
                      </div>
                      <div class="tab-box-content">
                        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                        <canvas id="myChart"></canvas>
                            <script>
                            var ctx = document.getElementById('myChart').getContext('2d');
                            var myChart = new Chart(ctx, {
                                type: 'line',
                                data: {
                                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'June'],
                                    datasets: [{
                                        label: 'Monthly',
                                        data: [12, 19, 3, 5, 2, 3],
                                        backgroundColor: 'blue',
                                        borderColor: 'blue',
                                        borderWidth: 1,
                                        fill:true
                                    }]
                                },
                                options: {
                                    scales: {
                                        y: {
                                            beginAtZero: true
                                        }
                                    }
                                }
                            });
                            </script>
                          </div>
                      </div>
                  </div>

                  <div class="col-12 col-md-5">
                    <div class="tab-box shadow-sm">
                      <div class="tab-box-nav shadow-sm">
                        <h6 class="mb-0">Tasks</h6>
                      </div>
                        <ul class="list-group" style="border-radius: 0px; border: none;">
                          <li class="list-group-item">Borrowed Items</li>
                          <li class="list-group-item">Trello requests</li>
                          <li class="list-group-item">Marked Comments</li>
                        </ul>
                      </div>
                  </div>

                </div>
              
            </div>


        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
